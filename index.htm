<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body>
    <h1>Hello World!</h1>

    <div id="app">
        <div v-if="showBooks">
            <p>{{ title }} - {{author}} - {{age}}</p>
            <button v-on:click="age++">Increase age</button>
            <button v-on:click="age--">Decrease age</button>
            <button @click="resetAge">Reset Age</button>
            <button @click="changeTitle('Oathbringer')">Change book title</button>
        </div>
        <button @click="toogleShowBooks">
            <span v-if="showBooks">Hide Books</span>
            <span v-if="!showBooks">Show Books</span>
        </button>
    </div>
</body>
<script src="app.js"></script>
</html>
