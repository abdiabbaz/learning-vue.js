<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
    <div id="app">
        <div class="container" id="main">
            <div class="tableOne">
                <div class="row">
                    <div class="col-6">
                        <table class="table table-hover">
                            <thead>
                                <tr>
                                    <th>
                                        Id
                                    </th>
                                    <th>
                                        Brand
                                    </th>
                                    <th>
                                        Price
                                    </th>
                                    <th>
                                        Quality
                                    </th>
                                    <th>
                                        Action
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr v-for="item in items">
                                    <td>
                                        {{item.id}}
                                    </td>
                                    <td>
                                        {{item.brand}}
                                    </td>
                                    <td>
                                        {{item.price}}
                                    </td>
                                    <td>
                                        {{item.quality}}
                                    </td>
                                    <td>
                                        <button class="btn btn-danger" @click="deleteItem(item.id)">Slet</button>
                                        <button class="btn btn-primary" @click="editItem(item)">Edit</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div class="row">
                    <div class="col-6">
                        <h2 class="text-center">Add New Item</h2>
                        <form @submit.prevent="addItems">
                            <div class="form-group">
                                <label for="brand">Brand:</label>
                                <input class="form-control" type="text" v-model="newItem.brand" id="brand" required>
                            </div>
                            <div class="form-group">
                                <label for="price">Price:</label>
                                <input class="form-control" type="number" v-model="newItem.price" id="price" required>
                            </div>
                            <div class="form-group">
                                <label for="quality">Quality:</label>
                                <input class="form-control" type="number" v-model="newItem.quality" id="quality" required>
                            </div>
                            <div class="d-flex justify-content-center">
                                <button class="btn btn-success" type="submit">Add new item</button>
                            </div>
                        </form>
                        <div class="row">
                            <div class="col-12">
                                <div v-if="itemToBeUpdated">
                                    <h2 class="text-center">Edit Item</h2>
                                    <form @submit.prevent="updateItem">
                                        <div class="form-group">
                                            <label for="edit-brand">Brand:</label>
                                            <input class="form-control" type="text" v-model="itemToBeUpdated.brand" id="edit-brand" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="edit-price">Price:</label>
                                            <input class="form-control" type="number" v-model="itemToBeUpdated.price" id="edit-price" required>
                                        </div>
                                        <div class="form-group">
                                            <label for="edit-quality">Quality:</label>
                                            <input class="form-control" type="number" v-model="itemToBeUpdated.quality" id="edit-quality" required>
                                        </div>
                                        <div class="d-flex justify-content-center">
                                            <button class="btn btn-primary" type="submit">Update Item</button>
                                            <button class="btn btn-secondary ml-2" @click="itemToBeUpdated = null">Cancel</button>
                                        </div>
                                    </form>
                                </div>
                            </div>                            
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="woodpelletAPP.js"></script>
</html>
